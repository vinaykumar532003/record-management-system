<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script>
            function myscript()
            {
                document.getElementById("exampleFormControlInput1").value="";
                document.getElementById("exampleFormControlInput2").value="";
                document.getElementById("exampleFormControlInput3").value="";

            }
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
        </script>
</head>

<body>
    <form class="needs-validation" action="insert.php" method="post" novalidate>
      

        <div class="container mb-5 pb-5">
            <div class="row">
               
                <div class="offset-lg-2 offset-md-2 col-md-8 col-sm-12 col-lg-8  ">
                    <h3 class="mt-5 text-center ff-arial fs-1">Record Management System</h3>
                    <p>Insert your record here</p>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label mt-2 form-label-color:red">Full Name</label>
                        <input type="text" name="fname" class="form-control" id="exampleFormControlInput1" placeholder="your name">
                    </div>
        
                    <div class="mb-3  ">
                        <label for="exampleFormControlInput1" class="form-label mt-2 ">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    </div>
        
                    <div class="mb-3 ">
                        <label for="exampleFormControlInput1" class="form-label mt-3 ">Phone</label>
                        <input type="number" name="phone" class="form-control" id="exampleFormControlInput3" placeholder="98xxxxxxxx">
                    </div>
                    
                    <div class="controls-button">
                        <button type="submit" value="submit" class="send">Add</button>
                        <button type="button" onclick="return myscript()" class="clear">Clear All</button>
                        <button type="button" class="check"><a href='fetch.php' class="text-decoration-none text-dark ">View</a></button>
                    </div>
                    
                   

                </div>
            </div>
        </div>


          

    

    </form>

</body>
